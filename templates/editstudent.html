{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <h2>Edit Student Details</h2>
  <form action="{{ url_for('editStudent', student_id = student_id) }}" method = "post">
    <div class="form-group">
      <label for="sbid">Shishu Bharathi ID:</label>
      <input type="text" maxlength="4" class="form-control" name="sbid" value="{{student.sb_id}}">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type ="text" maxlength="50" class="form-control" name="name" value="{{student.name}}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type ="text" maxlength="50" class="form-control" name="email" value="{{student.email}}">
    </div>
    <div class="form-group">
      <label for="cellphone">Cell phone:</label>
      <input type ="text" maxlength="50" class="form-control" name="cellphone" value="{{student.cellphone}}">
    </div>
    <button type="submit" class="btn btn-primary" id="submit" type="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      Submit
    </button>
    <a href="{{ url_for('showStudents') }}">
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Cancel
      </button>
    </a>
  </form>

{% endblock %}
