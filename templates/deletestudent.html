{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <form action="{{ url_for('deleteStudent', student_id = student_id) }}" method="POST">
    <h2>Are you sure you want to delete {{student.name}}?</h2>
    <button type="submit" id="submit">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      Delete
    </button>
  </form>
  <a href="{{ url_for('showStudents') }}">Cancel</a>
{% endblock %}
