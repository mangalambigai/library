{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <h2> Edit Book </h2>
  <form action="{{ url_for('editBook', book_id = book_id) }}" method = "post">
    <div class="form-group">
      <label for="sbid">Shishu Bharathi ID:</label>
      <input type="text" maxlength="20" class="form-control" name="sbid" value="{{book.sb_id}}">
    </div>
    <div class="form-group">
      <label for="name">Title:</label>
      <input type ="text" maxlength="50" class="form-control" name="name" value="{{book.name}}">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type ="text" maxlength="50" class="form-control" name="author" value="{{book.author}}">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input name="subject" class="form-control" value="{{book.subject}}" list="subjects">
      <datalist id="subjects">
        <option value="Culture">Culture</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
        <option value="Hindi">Hindi</option>
        <option value="Kannada">Kannada</option>
        <option value="Bengali">Bengali</option>
      </datalist>
    </div>
    <button type="submit" class="btn btn-primary" id="submit" type="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      Submit
    </button>
    <a href="{{ url_for('showBooks') }}">
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Cancel
      </button>
    </a>
  </form>


{% endblock %}
